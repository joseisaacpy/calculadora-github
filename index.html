<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <!-- Adicionar um ícone de calculadora aqui, etc -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Minha Calculadora</h1>
      <h2>Número 01:</h2>
      <input
        autofocus
        type="number"
        name="numero1"
        id="numero1"
        placeholder="Digite um número:"
      />
      <h2>Número 02:</h2>
      <input
        type="number"
        name="numero2"
        id="numero2"
        placeholder="Digite outro número:"
      />
      <br />
      <h2 id="resultado">O resultado é : <span></span></h2>
      <br />
      <input
        onclick="somar()"
        id="adicao"
        class="botao"
        type="button"
        value="Adição"
      />
      <input
        onclick="subtrair()"
        id="subtracao"
        class="botao"
        type="button"
        value="Subtração"
      />
      <input
        onclick="multiplicar()"
        id="multiplicacao"
        class="botao"
        type="button"
        value="Multiplicação"
      />
      <input
        onclick="dividir()"
        id="divisao"
        class="botao"
        type="button"
        value="Divisão"
      />
    </main>
    <footer>
      <script>
        // Definir variáveis
        var n1 = document.querySelector("#numero1");
        var n2 = document.querySelector("#numero2");
        var resultado = document.querySelector("span");
        // Criar funçao soma
        function somar() {
          // resultado.innerHTML = n1.value + n2.value;
          resultado.innerHTML = Number(n1.value) + Number(n2.value);
        }
        // Criar funçao subtração
        function subtrair() {
          resultado.innerHTML = Number(n1.value) - Number(n2.value);
        }
        // Criar funçao multiplicação
        function multiplicar() {
          resultado.innerHTML = Number(n1.value) * Number(n2.value);
        }
        // Criar funçao divisão
        function dividir() {
          resultado.innerHTML = Number(n1.value) / Number(n2.value);
        }
        // Com as funções criadas, é só chamar ao clicar nos botões (usar onclick).
      </script>
    </footer>
  </body>
</html>
