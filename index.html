<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body>
    <main>
      <h2>Número 01:</h2>
      <input
        type="number"
        name="numero1"
        id="numero1"
        placeholder="Digite um número:"
      />

      <input
        type="number"
        name="numero2"
        id="numero2"
        placeholder="Digite outro número:"
      />
      <br />
      <h2 id="resultado">O resultado é : <strong>___</strong></h2>
      <input id="adicao" class="botao" type="button" value="Adição" />
      <input id="subtracao" class="botao" type="button" value="Subtração" />
      <input
        id="multiplicacao"
        class="botao"
        type="button"
        value="Multiplicação"
      />
      <input id="divisao" class="botao" type="button" value="Divisão" />
    </main>
    <footer>
      <script></script>
    </footer>
